<!DOCTYPE html>
<html>
<head><title>Orders</title></head>
<body>
    <h1>Order List</h1>
    <ul>
        {% for order in orders %}
        <li>Order #{{ order.id }} by {{ order.customer.name }} on {{ order.order_date }} - ${{ order.total_amount }}</li>
        {% endfor %}
    </ul>
</body>
</html>
